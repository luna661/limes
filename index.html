<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lime home page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; 
        }

   
        .navbar {
            position: fixed; 
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            padding: 10px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #ffcc00;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .navbar a:hover {
            color: #ffcc00; 
        }

        .navbar a:hover::after {
            width: 100%;
            left: 0;
        }


        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 35px;
            right: 0;
            background-color: rgba(128, 0, 255, 0.9);
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-radius: 5px;
            z-index: 1002;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 204, 0, 0.8);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            transform: scale(0);
            animation: fadeInScale 1.5s forwards;
            z-index: 500; 
            display: none; 
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .avatar-container:hover img {
            transform: scale(1.1);
        }

      
        .snowflake {
            position: absolute;
            top: -50px;
            background-color: rgba(128, 0, 255, 0.8);
            opacity: 0.8;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        
        .profile-section, .webhook-section, .discord-section {
            display: none;
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(128, 0, 255, 0.3);
            border-radius: 10px;
            text-align: center;
            color: white;
            z-index: 1001;
        }

        .profile-section img, .webhook-section img, .discord-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-section h2, .webhook-section h2, .discord-section h2 {
            margin: 20px 0;
            font-size: 24px;
        }

        .profile-section .controls, .webhook-section .controls, .discord-section .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .profile-section button, .webhook-section button, .discord-section button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            color: black;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .profile-section button:hover, .webhook-section button:hover, .discord-section button:hover {
            background-color: #e6b800;
        }

        .profile-section input[type="range"], .webhook-section input, .webhook-section textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background-color: transparent;
            color: white;
        }

        .webhook-section textarea {
            resize: vertical;
        }

        .discord-section .discord-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    

 
    <div class="navbar">
        <a href="#home" class="nav-link" id="homeLink">Home</a>
        <a href="#profile" class="nav-link" id="profileLink">Profile</a>
        <a href="#webhookspam" class="nav-link" id="webhookspamLink">WebhookSpam</a>
        <div class="dropdown">
            <a href="#more" class="nav-link">もっと見る</a>
            <div class="dropdown-content">
                <a href="#discord" class="sub-link" id="discordLink">Discord</a>
                <a href="#sns" class="sub-link" id="snsLink">SNS</a>
            </div>
        </div>
    </div>

   
    <div class="avatar-container" id="avatarContainer">
        <img src="avatar.png" alt="Avatar Image">
    </div>

    
    <div class="profile-section" id="profileSection">
        <img src="profileavataer.png" alt="Profile Avatar"> 
        <h2>LIME</h2>
        <div class="controls">
            <button id="playButton">Music Play</button>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5"> 
        </div>
        <audio id="musicPlayer" src="music.mp4"></audio>
    </div>

  
    <div class="webhook-section" id="webhookSection">
        <h2>Webhook Spam</h2>
        <input type="text" id="webhookURL" placeholder="Webhook URL">
        <textarea id="message" rows="5" placeholder="Enter your message"></textarea>
        <button id="sendButton">SEND</button>
    </div>

    <div class="discord-section" id="discordSection">
        <img src="servericon.png" alt="Server Icon">
        <h2>Discord</h2>
        <div class="discord-content">
            <img src="discord.png" alt="Discord Logo">
            <button id="joinDiscord">参加する</button>
        </div>
    </div>

    <script>
        let mouseX = window.innerWidth / 2;

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');

            const size = Math.random() * 10 + 5 + 'px';
            const position = Math.random() * window.innerWidth + 'px';
            const duration = Math.random() * 5 + 5 + 's';

            snowflake.style.width = size;
            snowflake.style.height = size;
            snowflake.style.left = position;
            snowflake.style.animationDuration = duration;

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, parseFloat(duration) * 1000);
        }

       
        setInterval(createSnowflake, 300);

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
        });

        function moveSnowflakes() {
            const snowflakes = document.querySelectorAll('.snowflake');
            snowflakes.forEach(snowflake => {
                const direction = (mouseX - window.innerWidth / 2) * 0.001;
                const currentY = snowflake.getBoundingClientRect().top;
                snowflake.style.transform = `translate(${direction * 100}px, ${currentY}px)`;
            });
            requestAnimationFrame(moveSnowflakes);
        }

        moveSnowflakes();

        const homeLink = document.getElementById('homeLink');
        const profileLink = document.getElementById('profileLink');
        const webhookspamLink = document.getElementById('webhookspamLink');
        const discordLink = document.getElementById('discordLink');
        const snsLink = document.getElementById('snsLink');
        const profileSection = document.getElementById('profileSection');
        const webhookSection = document.getElementById('webhookSection');
        const discordSection = document.getElementById('discordSection');
        const avatarContainer = document.getElementById('avatarContainer');
        const playButton = document.getElementById('playButton');
        const musicPlayer = document.getElementById('musicPlayer');
        const volumeControl = document.getElementById('volumeControl');
        const sendButton = document.getElementById('sendButton');
        const joinDiscordButton = document.getElementById('joinDiscord');
        let spamInterval; 

     ト
        homeLink.addEventListener('click', function (e) {
            e.preventDefault();
      
            profileSection.style.display = 'none';
            webhookSection.style.display = 'none';
            discordSection.style.display = 'none';
          
            avatarContainer.style.display = 'block';
        });

        profileLink.addEventListener('click', function (e) {
            e.preventDefault();
         
            profileSection.style.display = 'block';
            webhookSection.style.display = 'none';
            discordSection.style.display = 'none';
   
            avatarContainer.style.display = 'none';
        });

        webhookspamLink.addEventListener('click', function (e) {
            e.preventDefault();
           
            profileSection.style.display = 'none';
            webhookSection.style.display = 'block';
            discordSection.style.display = 'none';
       
            avatarContainer.style.display = 'none';
        });

        discordLink.addEventListener('click', function (e) {
            e.preventDefault();
     
            profileSection.style.display = 'none';
            webhookSection.style.display = 'none';
            discordSection.style.display = 'block';
           
            avatarContainer.style.display = 'none';
        });

        snsLink.addEventListener('click', function (e) {
            e.preventDefault();
    
            profileSection.style.display = 'none';
            webhookSection.style.display = 'none';
            discordSection.style.display = 'none';
            avatarContainer.style.display = 'none';
            alert('SNS ページはまだ実装されていません。');
        });

        playButton.addEventListener('click', function () {
            if (musicPlayer.paused) {
                musicPlayer.play();
                playButton.textContent = 'Pause Music';
            } else {
                musicPlayer.pause();
                playButton.textContent = 'Music Play';
            }
        });

 
        volumeControl.addEventListener('input', function () {
            musicPlayer.volume = this.value;
        });

  
        sendButton.addEventListener('click', function () {
            const webhookURL = document.getElementById('webhookURL').value;
            const message = document.getElementById('message').value;

            if (!webhookURL || !message) {
                alert('Webhook URL とメッセージを入力してください。');
                return;
            }

            if (spamInterval) {
                clearInterval(spamInterval);
                spamInterval = null;
                sendButton.textContent = 'SEND';
                return;
            }

            spamInterval = setInterval(() => {
                fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: message })
                }).then(response => {
                    if (!response.ok) {
                        console.error('Failed to send message:', response.statusText);
                        alert('メッセージの送信に失敗しました。Webhook URL を確認してください。');
                        clearInterval(spamInterval);
                        spamInterval = null;
                        sendButton.textContent = 'SEND';
                    }
                }).catch(error => {
                    console.error('Error sending message:', error);
                });
            }, 1000); 

            sendButton.textContent = 'STOP'; 
        });

        joinDiscordButton.addEventListener('click', function () {
            window.open('https://discord.gg/limes', '_blank');
        });


        
        window.onload = function () {
            homeLink.click();
        };


    </script>
</body>
</html>
